scalar DateTime

type Donation {
  id:Int!
  count: Int!
  displayedName:String!
  email:String
  mobile:String
  team:String
  message:String
  createdAt:DateTime
}

input CreateDonationInput {
  # Example field (placeholder)
  exampleField: Int
}


type Query {
  donations: [Donation]!
  donation(id: Int!): Donation
}

type Mutation {
  createDonation(createDonationInput: CreateDonationInput!): Donation!
}
